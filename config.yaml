baseURL: "https://thomasrabensteiner.github.io/"
title: Thomas Rabensteiner
theme: hugo-book
disablePathToLower: yes
enableGitInfo: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
  tableOfContents:
    startLevel: 1
languages:
  en:
    contentDir: content
    languageName: English
    weight: 1
  ru:
    contentDir: content.ru
    languageName: Deutsch
    weight: 2

menu:
  after:
    - name: CV
      url: https://https://github.com/thomasrabensteiner/thomasrabensteiner.github.io/blob/main/assets/tr-rmarkdown-cv.pdf
      weight: 10
params:
  BookComments: yes
  BookDateFormat: January 2, 2006
  BookEditPath: edit/main/exampleSite
  BookPortableLinks: yes
  BookRepo: https://https://github.com/thomasrabensteiner/thomasrabensteiner.github.io
  BookSearch: yes
  BookSection: docs
  BookServiceWorker: yes
  BookTheme: light
  BookToC: yes
  BookTranslatedOnly: no
