baseURL: "https://thomasrabensteiner.github.io/"
title: Thomas Rabensteiner
theme: hugo-book
disablePathToLower: yes
enableGitInfo: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
  tableOfContents:
    startLevel: 1
languages:
  en:
    contentDir: content
    languageName: English
    weight: 1
  ru:
    contentDir: content.ru
    languageName: Russian
    weight: 2

menu:
  after:
    - name: Github
      url: https://github.com/alex-shpak/hugo-book
      weight: 10
    - name: CV
      url: https://thomasrabensteiner
      weight: 20
params:
  BookComments: yes
  BookDateFormat: January 2, 2006
  BookEditPath: edit/main/exampleSite
  BookPortableLinks: yes
  BookRepo: https://github.com/alex-shpak/hugo-book
  BookSearch: yes
  BookSection: docs
  BookServiceWorker: yes
  BookTheme: light
  BookToC: yes
  BookTranslatedOnly: no
